<!DOCTYPE html>
<html>
<head>
    <title>Top 50 Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { 
            background-color: #121212; 
            color: #e0e0e0;
            padding-bottom: 20px;
            font-size: 1rem;
        }
        .card {
            background-color: #1f1f1f;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            height: 180px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 12px;
            background-color: #2d2d2d;
            padding: 8px;
        }
        .card h6 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: 500;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card small {
            display: block;
            margin-bottom: 5px;
            line-height: 1.4;
            color: #bbbbbb;
            font-size: 0.9rem;
        }
        h2 { 
            color: #ffffff;
            margin-bottom: 25px !important;
            padding-top: 15px;
            font-size: 1.8rem;
        }
        .container {
            padding-left: 15px;
            padding-right: 15px;
        }
        .navbar-brand {
            font-size: 1.3rem;
            font-weight: 500;
        }
        .nav-link {
            font-size: 1rem;
            padding: 8px 15px !important;
        }
        @media (max-width: 768px) {
            body {
                font-size: 1.05rem;
            }
            h2 {
                font-size: 1.6rem;
                margin-bottom: 20px !important;
            }
            .card {
                padding: 15px;
            }
            .card img {
                height: 160px;
            }
            .card h6 {
                font-size: 1.05rem;
            }
        }
        @media (max-width: 576px) {
            h2 {
                font-size: 1.5rem;
                padding-top: 10px;
            }
            .card {
                padding: 12px;
            }
            .card img {
                height: 150px;
            }
            .card h6 {
                font-size: 1rem;
                min-height: 36px;
            }
            .navbar-brand {
                font-size: 1.2rem;
            }
        }
        @media (max-width: 400px) {
            h2 {
                font-size: 1.4rem;
            }
            .card img {
                height: 140px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Book Recommender</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link {% if request.path == '/recommend' %}active{% endif %}" href="/recommend">Recommend</a></li>
                <li class="nav-item"><a class="nav-link {% if request.path == '/coming-soon' %}active{% endif %}" href="/coming-soon">Coming Soon</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <h2 class="mb-4 text-center">Top 50 Books</h2>
    <div class="row g-3">
        {% for book in books %}
        <div class="col-12 col-sm-6 col-lg-4">
            <div class="card h-100 text-center">
                <img src="{{ book['Image-URL-M'] }}" class="img-fluid" alt="Book cover">
                <h6>{{ book['Book-Title'] }}</h6>
                <small><strong>Author:</strong> {{ book['Book-Author'] }}</small>
                <small><strong>Year:</strong> {{ book['Year-Of-Publication'] }}</small>
                <small><strong>Rating:</strong> {{ book['avg_rating'] | round(1) }}</small>
                <small><strong>Votes:</strong> {{ book['num_rating'] }}</small>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
